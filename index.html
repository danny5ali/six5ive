<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Six5ive Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <nav class="menu" id="menu">
    <a href="/about">About</a>
    <a href="/work">Past Work</a>
    <a href="/booking">Booking</a>
  </nav>

  <!-- Centered Director's Reel -->

  <main class="main-content">
  <img src="assets/six5ive_studios_black_text.png" alt="Six5ive Studios" class="studio-logo" />

  <video autoplay muted loop playsinline class="reel-video">
    <source src="assets/video/directors-reel.mp4" type="video/mp4" />
    <source src="assets/video/directors-reel.webm" type="video/webm" />
    Your browser does not support the video tag.
  </video>
  </main>


  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
